destination: ../master

name: CodeSolid

description:  Test Automation and Software Development Blog

meta_description: "Bring twenty years of software development experience to your next Java project.  Web services and Spring full stack development.  On-site and off-site rates available."

markdown: redcarpet

pygments: false

encoding: utf-8


include: ['_pages', '_goalboost_testplan']

relative_permalinks: false

permalink: /:title

baseurl: "http://codesolid.com/"

post:
  template: templates/_post.txt
  extension: md

editor: C:\apps\SublimeText3\sublime_text.exe

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      author:  "John Lockwood"

paginate: 20
paginate_path: "blog/page:num"
